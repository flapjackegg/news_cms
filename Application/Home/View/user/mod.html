 <!DOCTYPE html>
 <html>
 <head>
 	<meta charset="utf-8">
 	<title>用户操作</title>
 </head>
 <body>
 	<form action="__ACTION__" method="post">
		用户名：<input type="text" name="username" disabled value="{$user.username}"><br>
		密&nbsp;&nbsp;&nbsp;码：<input type="text" name="password"><br>	
		邮&nbsp;&nbsp;&nbsp;箱：<input type="text" name="email" value="{$user.email}"><br>	
		手机号：<input type="text" name="tel" value="{$user.tel}"><br>
		性&nbsp;&nbsp;&nbsp;别：<input type="radio" name="sex" value="男" {$user['sex'] == '男' ? 'checked' : ''}>男
		<input type="radio" name="sex" value="女" {$user['sex'] == '女' ? 'checked' : ''}>女
		<input type="radio" name="sex" value="未知" {$user['sex'] == '未知' ? 'checked' : ''}>未知<br>
		<input type="hidden" name="id" value="{$user.id}">
		<input type="submit" value="修改">
 	</form>
 </body>
 </html>
